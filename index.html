<!DOCTYPE html>
<html lang="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom File Upload Button</title>
<!-- Font Awesome Icons -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
/>
<!-- Google Fonts  -->
<link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
rel="stylesheet"
/>
<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  background-color: #ffffff;
}
.container {
  background-color: #0602249d;
  width: 100%;
  max-width: auto;
  position: relative;
  margin: auto;
  padding: 1px 1.25em;
  border-radius: 0.43em;
  box-shadow: 0 1.25em 2.18em rgba(255, 255, 255, 0.3);
}
a{
  color: rgb(255, 253, 253);
  text-decoration:none;
}
input[type="file"] {
  display: none;
}
label {
  display: block;
  position: relative;
  background-color: #f5f5f5;
  color: #ffffff;
  font-size: 1.12em;
  font-weight: 500;
  text-align: center;
  width: 18em;
  padding: 0.12em 0;
  margin: auto;
  border-radius: 0.31em;
  cursor: pointer;
}
#num-of-files {
  font-weight: 400;
  text-align: center;
  margin: 0.5em 0 0.5em 0;
  color: rgb(255, 255, 255);
}
ul {
  list-style-type: none;
}
.container li {
  font-weight: 500;
  background-color: #030411;  
  color: #ffffff;
  margin-bottom: 1em;
  padding: 0.5em 1em;
  border-radius: 0.3em;
  display: flex;
  justify-content: space-between;
}

</style>
</head>
<body>
<div class="container">
<div id="num-of-files">No Files</div>
<ul id="files-list">
</ul>
</div>
<script>
//这里放json的内容
var Data = [{"name":"1.txt","size":17,"path":"files/1.txt"},{"name":"10.txt","size":17,"path":"files/10.txt"},{"name":"2.txt","size":0,"path":"files/2.txt"},{"name":"3.txt","size":17,"path":"files/3.txt"},{"name":"4.txt","size":17,"path":"files/4.txt"},{"name":"5.txt","size":17,"path":"files/5.txt"},{"name":"6.txt","size":17,"path":"files/6.txt"},{"name":"7.txt","size":17,"path":"files/7.txt"},{"name":"8.txt","size":17,"path":"files/八.txt"},{"name":"9.txt","size":17,"path":"files/9.txt"}]
//let fileInput = Data;//document.getElementById("file-input");
let fileList = document.getElementById("files-list");
let numOfFiles = document.getElementById("num-of-files");

//fileInput.addEventListener("change", () => {
fileList.innerHTML = "";
numOfFiles.textContent = `${Data.length} Files In Share`;

for (i of Data) {
  let reader = new FileReader();
  let listItem = document.createElement("li");
  let fileName = i.name;
  let filepath = i.path;
  console.log(i.path)
  let fileSize = (i.size / 1024).toFixed(1);
  listItem.innerHTML = `<a href=${filepath}>${fileName}</a><p>${fileSize}KB</p>`;
  if (fileSize >= 1024) {
    fileSize = (fileSize / 1024).toFixed(1);
    listItem.innerHTML = `<a href=${filepath}>${fileName}</a><p>${fileSize}MB</p>`;
  }
  fileList.appendChild(listItem);
}
//});

</script>
</body>
</html>
